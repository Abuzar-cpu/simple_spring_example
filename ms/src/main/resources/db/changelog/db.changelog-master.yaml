databaseChangeLog:
  - changeSet:
      comment: initial database structure setup
      id: creating table example
      author: Abuzar
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar (255)
              - column:
                  name: age
                  type: int
              - column:
                  name: fin
                  type: varchar (255)
